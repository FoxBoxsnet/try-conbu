# Project information
site_name: Try CONBU
site_description: COnference Network BUilders for FoxBoxsnet
site_author: Naoki Aoyama
site_url: https://about.foxboxsnet.com

# Repository
repo_name: FoxBoxsnet/try-conbu
repo_url: https://github.com/FoxBoxsnet/try-conbu
##edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2018 Naoki Aoyama'

# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: ja
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Customization
extra:
  social:
    - type: globe
      link: http://about.foxboxsnet.com
    - type: github-alt
      link: https://github.com/FoxBoxsnet
    - type: twitter
      link: https://twitter.com/FoxBoxsnet

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - License: license.md

# Plugins
plugins:
  # https://github.com/byrnereese/mkdocs-minify-plugin
  - minify

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ['GOOGLE_ANALYTICS_KEY']
  - auto
